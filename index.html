<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neymar JR</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-banner">
        <video autoplay loop muted src="assets/video/videoneymar.mp4" type="video/mp4">

        </video>
        <div class="container-info">
            <div class="info-img"></div>
            <h1 class="info-titulo">Neymar Jr</h1>
        </div>

        <div class="container-links">
            <p class="pg-links youtube"><a class="links" href="https://www.youtube.com/user/neymarjr"
                    target="_blank">Siga meu canal no Youtube</a></p>
            <p class="pg-links instagram"><a class="links" href="https://www.instagram.com/neymarjr/" target="_blank">Me
                    siga no Instagram</a></p>
            <p class="pg-links twitter"><a class="links" href="https://x.com/neymarjr" target="_blank">Me siga no
                    Twitter</a></p>
            <p class="pg-links facebook"><a class="links" href="https://www.facebook.com/neymarjr/?locale=pt_BR"
                    target="_blank">Me siga no Facebook</a></p>
            <p class="pg-links twitch"><a class="links" href="https://www.twitch.tv/neymarjr" target="_blank">Me
                    siga no Twitch</a></p>
        </div>
    </div>
    <div class="container-stats">
            <table>
                <thead>
                    <tr>
                        <th class="colunas">Times</th>
                        <th class="colunas">Temporadas</th>

                        <th class="colunas">Assistências</th>
                        <th class="colunas">Títulos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="times brasil">Brasil</td>
                        <td class="linhas">13</td>
                        <td class="linhas">124</td>
                        <td class="linhas">77</td>
                        <td class="linhas">77</td>
                        <td class="linhas">2</td>
                    </tr>
                    <tr>
                        <td class="times santos">Santos</td>
                        <td class="linhas">5</td>
                        <td class="linhas">230</td>
                        <td class="linhas">138</td>
                        <td class="linhas">77</td>
                        <td class="linhas">6</td>
                    </tr>
                    <tr>
                        <td class="times barcelona">Barcelona</td>
                        <td class="linhas">4</td>
                        <td class="linhas">186</td>
                        <td class="linhas">105</td>
                        <td class="linhas">77</td>
                        <td class="linhas">8</td>
                    </tr>
                    <tr>
                        <td class="times psg">PSG</td>
                        <td class="linhas">6</td>
                        <td class="linhas">173</td>
                        <td class="linhas">118</td>
                        <td class="linhas">77</td>
                        <td class="linhas">13</td>
                    </tr>
                    <tr>
                        <td class="times alhilal">Al-Hilal</td>
                        <td class="linhas">1</td>
                        <td class="linhas">0</td>
                        <td class="linhas">0</td>
                        <td class="linhas">77</td>
                        <td class="linhas">0</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>

</html>
